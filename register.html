<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login and register.css">
</head>
<body>
    <style>
        body{
            background-image: url(bg.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

<div class="login-container">
    <h1>Sign Up</h1>
    <input type="text" class="input-field" placeholder="Username" required><br>
    <input type="password" class="input-field" placeholder="Password" required><br>
    <input type="password" class="input-field" placeholder="Confirm Password" required><br>
    <button class="btn-next" onclick="registerUser()">Register</button><br><br>
    <p>Already have an account? <a href="login.html" class="signup-link">Login</a></p>
</div>

<script>
    function registerUser() {
        // Simulating registration success, go back to login page
        window.location.href = 'login.html'; // Redirect to login page after registration
    }
</script>

</body>
</html>
